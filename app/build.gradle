apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "me.iacn.biliroaming"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
    implementation 'com.github.githubwing:HotXposed:v1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.0'
}

afterEvaluate {
    installDebug.doLast {
        forceStopBiliBili.execute()
        startBiliBili.execute()
    }
}

task forceStopBiliBili(type: Exec) {
    commandLine android.adbExecutable, 'shell', 'am', 'force-stop', 'tv.danmaku.bili'
}

task startBiliBili(type: Exec) {
    commandLine android.adbExecutable, 'shell', 'monkey', '-p', 'tv.danmaku.bili', '1'
}